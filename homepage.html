<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/styles.css">
    <title>The Pencil Store</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-elements-left">
            <button class="nav-btn-style"><span class="material-icons">menu</span></button>
            <h4>The Pencil Store</h4>
        </div>
        <div class="nav-elements-right">
            <div class="nav-search-container">
                <button class="nav-btn-style"><span class="material-icons">search</span></button>
                <input type="text" class="nav-search" placeholder="Type to search">
            </div>
            <button class="nav-btn-style"><span class="material-icons">account_circle</span></button>
            <button class="nav-btn-style"><span class="material-icons">shopping_cart</span></button>
            <button class="nav-btn-style"><span class="material-icons">star_rate</span></button>
        </div>
    </nav>

    <div class="banner-images">
        <img src="graphics/penicls.jpg" alt="pencils">
        <img src="graphics/penicls.jpg" alt="pencils">
        <img src="graphics/penicls.jpg" alt="pencils">
        <img src="graphics/penicls.jpg" alt="pencils">
        <img src="graphics/penicls.jpg" alt="pencils">
        <img src="graphics/penicls.jpg" alt="pencils">
    </div>

    <section class="cover-image">
        <img src="graphics/penicls.jpg" alt="pencils">
        <div class="text-over-media-center">
            <h4>The one stop shop for all your Pencil needs</h4>
            <div class="btn-container">
                <button class="primary-btn">Shop Now</button>
                <button class="secondary-btn">Blogs</button>
            </div>
        </div>
    </section>

    <br/>

    <section class="homepage-subgrid">

        <div class="grid-simplified grid-70-30">
            <div class="grid-left">
                <p>Check out the different types of sketching pencils</p>
                <div class="btn-container">
                    <button class="primary-btn">Check it out</button>
                </div>
            </div>
            <div class="grid-right">
                <img class="fill-img" src="graphics/penicls.jpg">
            </div>
        </div>

        <div class="grid-simplified grid-70-30">
            <div class="grid-left">
                <p>Check out the collection of coloured pencils</p>
                <div class="btn-container">
                    <button class="primary-btn">Check it out</button>
                </div>
            </div>
            <div class="grid-right">
                <img class="fill-img" src="graphics/penicls.jpg">
            </div>
        </div>

    </section>
</body>
</html>
